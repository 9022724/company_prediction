<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FastAPI CSV Upload Example</title>
    <style>
        .dataframe {
            width: 800px;
            margin: 20px auto;
        }

        .dataframe th {
            padding: 10px;
            text-align: left;
            border: 1px solid #dddddd;
        }

        .dataframe td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dddddd;
        }


    </style>
</head>
<body data-new-gr-c-s-check-loaded="14.1105.0" data-gr-ext-installed="">
<div style="padding: 50px;">
    <h1 style="margin-right: 10px; font-size: 25px; line-height: 45px; font-weight: 600;">Upload a CSV file</h1>
    <form style="width:800px;padding: 30px; margin: 50px auto;box-shadow: 3px 3px 3px 3px #dddddd;"
          enctype="multipart/form-data" method="post">
        <div style="display: flex; justify-content: space-around;align-items: center;margin-bottom: 20px;">
            <label style="margin-right: 10px; font-size: 16px; line-height: 20px; font-weight: 400;"
                   for="f1">Please Input file Completed MRA: </label>
            <input id="f1" type="file" name="file1" required="">
        </div>
        <div style="display: flex; justify-content: space-around;align-items: center; margin-bottom: 20px;">
            <label style="margin-right: 10px; font-size: 16px; line-height: 20px; font-weight: 400;"
                   for="f2">Please Input file Completed MRA: </label>
            <input id="f2" type="file" name="file2" required="">
        </div>
        <div style="display: flex; justify-content: center;align-items: center;">
            <input class="btn btn-primary" type="submit" value="Upload">
        </div>
    </form>

    {% if message and message is not none %}
        <h1 style="margin-right: 10px; font-size: 25px; line-height: 45px; font-weight: 600;">{{ message }}</h1>
        <h2 style="margin-right: 10px; font-size: 20px; line-height: 35px; font-weight: 600;">Here are the results</h2>
        <br><br>
        {{ data|safe }}
    {% endif %}

</div>
</body>
</html>
