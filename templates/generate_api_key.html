<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Emerald AI Global</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1105.0" data-gr-ext-installed="">
<div class="row p-5">
    <div class="col-3" style="align-items: center;display: flex;justify-content: space-between;flex-direction: column;">
        <a href="/leadtoopp">Home</a>
    </div>
    <div class="col-3" style="align-items: center;display: flex;justify-content: space-between;flex-direction: column;">
        <a href="/leadtoopp/generateapikey">Generate API Key</a>
    </div>
    <div class="col-3" style="align-items: center;display: flex;justify-content: space-between;flex-direction: column;">
        <a href="/leadtoopp/regeneratemodel">Regenerate</a>
    </div>
    <div class="col-3" style="align-items: center;display: flex;justify-content: space-between;flex-direction: column;">
        <a href="/leadtoopp/oppornot">oppornot</a>
    </div>
</div>
<div style="padding: 50px;">
    <h1 style="margin-right: 10px; font-size: 25px; line-height: 45px; font-weight: 600;">Generate API Key</h1>
    <form style="width:800px;padding: 30px; margin: 50px auto;box-shadow: 3px 3px 3px 3px #dddddd;"
          enctype="multipart/form-data" method="post">
        <div style="display: flex; justify-content: space-around;align-items: center; margin-bottom: 20px;">
            <label style="margin-right: 10px; font-size: 16px; line-height: 20px; font-weight: 400;"
                   for="master_api_key">MAster API KEY </label>
            <input id="master_api_key" type="text" name="master_api_key" required="">
            {% if error and error is not none %}
                <p>{{ error_message }}</p>
            {% endif %}
        </div>
        <div style="display: flex; justify-content: center;align-items: center;">
            <input class="btn btn-primary" type="submit" value="Upload">
        </div>
    </form>

    {% if message and message is not none %}
        <h2>{{ message }}</h2>
    {% else %}
        {% if api_key %}
            <h2 style="margin-right: 10px; font-size: 20px; line-height: 35px; font-weight: 600;">Here's your API
                key:</h2>
            <br><br>
            {{ api_key }}
        {% endif %}
    {% endif %}


</div>
</body>
</html>
